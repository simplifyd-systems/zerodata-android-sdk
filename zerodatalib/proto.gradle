protobuf {
    protoc { artifact = 'com.google.protobuf:protoc:3.21.2:osx-x86_64' }
    plugins {
        grpc { artifact = 'io.grpc:protoc-gen-grpc-java:1.46.0:osx-x86_64'}
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }

            task.plugins {
                grpc {
                    // Options added to --grpc_out
                    option 'lite'
                }
            }
        }
    }
}
